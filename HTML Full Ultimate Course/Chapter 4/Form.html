<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Inline style for radio options */
        .subscription-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .subscription-options label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-weight: normal;
            color: #333;
            cursor: pointer;
        }


        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        div p {
            font-weight: bold;
            margin-bottom: 6px;
        }

        select:invalid {
            color: gray;
        }
    </style>

</head>

<body>
    <h1>Form in HTML</h1>
    <form action="/submit.php">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name">
        </div>


        <div>
            <label for="ph">Phone</label>
            <input id="ph" type="tel" placeholder="Enter Phone">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Name">
        </div>


        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Phone">
        </div>


        <div>
            <label for="dt">Date of birth</label>
            <input id="dt" type="date" placeholder="Enter Name">
        </div>


        <div>
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="trans">TransGender</option>
            </select>
        </div>


        <div>
            <p>Subscription Plan</p>
            <div class="subscription-options">
                <label><input id="basic" type="radio" name="subscription" value="basic">Basic</label>
                <label><input id="premium" type="radio" name="subscription" value="premium">Premium</label>
                <label><input id="vip" type="radio" name="subscription" value="vip">VIP</label>
            </div>
        </div>



        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to terms and conditions</label>
        </div>



        <div>
            <label for="coments">Coments</label>
            <div>
                <textarea name="" id="coments" placeholder="Enter your Comments" rows="4"></textarea>
            </div>
        </div>


        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
